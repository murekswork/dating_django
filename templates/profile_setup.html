{% extends 'base.html' %}

{% block content %}
    <body class="text-center">
    <main class="form-signin w-50 m-auto">

        <h4 class="" >Profile</h4>
        <form action="" method="POST" class="need-validation" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <label for="firstName" class="form-label">First name</label>
                    {{ form.first_name }}
                </div>

                <div class="col-12">
                    <label for="lastName" class="form-label">Last name</label>
                    {{ form.last_name }}
                </div>

                <div class="col-12">
                    <label for="gender" class="form-label">Gender</label>
                    {{ form.gender }}
                </div>

                 <div class="col-12">
                    <label for="id_date_of_birth" class="form-label">Date of birth</label>
                    {{ form.date_of_birth }}
                </div>

                <div class="col-12">
                    <label for="city" class="form-label">City</label>
                    {{ form.city }}
                </div>

                <div class="col-12">
                    <label for="city" class="form-label">About info</label>
                    {{ form.about }}
                </div>

                <div class="col-12">
                    {{ form.hobby }}
                </div>

{#                <div>#}
{#                <label for="id-image">Upload image</label>#}
{#                    {{ form.profile_photo }}#}
{#                </div>#}
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
            </div>
        </form>

    </main>
    </body>


{% endblock content %}
